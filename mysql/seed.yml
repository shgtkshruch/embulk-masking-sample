in:
  type: mysql
  host: db
  port: 3306
  user: root
  password: example
  database: employees
  table: employees
  order_by: emp_no ASC

filters:
  - type: ruby_proc
    requires:
      - gimei
    before:
      - proc: |
          -> do
            @started_at = Time.now
            puts "before proc"
          end
    after:
      - proc: |
          -> do
            puts "after proc"
            p Time.now - @started_at
          end
    rows:
      - proc: |
          ->(record) do
            gender = { M: :male, F: :female }
            @gimei = Gimei.__send__(gender[record["gender"].to_sym])
            record
          end
    columns:
      - name: first_name
        proc: |
          ->(first_name) do
            @gimei.first.kanji
          end
      - name: last_name
        proc: |
          ->(last_name) do
            @gimei.last.kanji
          end
out:
  type: stdout
