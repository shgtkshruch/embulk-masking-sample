# Required minimum dip version
version: '4.1'

interaction:
  embulk:
    service: embulk
    command: bash
    compose:
      run_options: [no-deps]

  mysql:
    description: Run MySQL commands
    service: db
    command: mysql
    compose:
      run_options: [no-deps]

  terraform:
    service: terraform

provision:
  - dip compose down
  - dip compose up -d
